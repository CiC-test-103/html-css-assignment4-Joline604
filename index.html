<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component | Assignment 4</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  
  <main class="container">
    
    <section class="result">
      <h2>Your Result</h2>
      
      <div class="circle">
        <h3>76</h3>
        <p>of 100</p>
      </div>
      
      <h4>Great</h4>
      
      <p class="description">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>
  
  <section class="summary">
    <h2>Summary</h2>

    <div class="grid-container">
      
      <div class="item reaction">
        <img src="./assets/images/icon-reaction.svg" alt="Reaction icon">
        <span class="label">Reaction</span>
        <span class="score">
          <span class="score-number">80</span>
          <span class="out-of">/ 100</span>
        </span>
      </div>
        
        <div class="item memory">
          <img src="./assets/images/icon-memory.svg" alt="Memory icon">
          <span class="label">Memory</span>
          <span class="score">
            <span class="score-number">92</span>
            <span class="out-of">/ 100</span>
          </span>
        </div>
        
        <div class="item verbal">
          <img src="./assets/images/icon-verbal.svg" alt="Verbal icon">
          <span class="label">Verbal</span>
          <span class="score">
            <span class="score-number">61</span>
            <span class="out-of">/ 100</span>
          </span>
        </div>
        
        <div class="item visual">
          <img src="./assets/images/icon-visual.svg" alt="Visual icon">
          <span class="label">Visual</span>
          <span class="score">
            <span class="score-number">73</span>
            <span class="out-of">/ 100</span>
          </span>
        </div>
      
      </div>

      <button>Continue</button>
    </section>
  
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Joline Stonell</a>.
  </div>
</body>
</html>
